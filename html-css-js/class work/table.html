<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>

    <style>
th,td{
    padding: 10px;
}

    </style>
</head>
<body>
    <div class="container">

        <!-- table (thead tr th) (tbody tr td) -->
        <table border="1px">
            <thead>

                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>City</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>1</td>
                    <td>Mustafa</td>
                    <td>mustafa@gmail.com</td>
                    <td>Karachi</td>

                </tr>
                 <tr>
                    <td>1</td>
                    <td>Ali</td>
                    <td>ali@gmail.com</td>
                    <td>lahore</td>
                </tr>
            </tbody>
        </table>

        <!-- here we trying to mimic calculator layout -->
        <div class="container-fluid">
            <table border="1px">

                <tbody>
                    <tr>
                        <td colspan="4">0</td>
                    </tr
                    <tr>
                        <td>A</td>
                        <td>B</td>
                        <td>C</td>
                        <td rowspan="2">+</td>
                    </tr>
                    <tr>
                        <td colspan="2">=</td>
                        <td>B</td>
                        <td>C</td>
                    </tr>
                </tbody>

            </table>
        </div>

    </div>


</body>
</html>
