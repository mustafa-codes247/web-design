<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20-sep-25-querySelectorAll</title>
</head>
<body>

    <h1 class="head">Heading 1</h1>
    <h1 class="head">Heading 2</h1>
    <button id="click">click to change this using query selector all</button>
    

<p class="p">p1</p>
<p class="p">p2</p>
<p class="p">p3</p>


    <script>

        // className selector selects classes but with index numbers
        let pclass= document.getElementsByClassName("p")
        pclass[0].innerHTML="hello changed para using className"

        // tagName selector selects tags but with index numbers
        let ptag= document.getElementsByClassName("p")
        ptag[1].innerHTML="hello changed para using tagName" 

         //universal selector selects whole DOM and apply changes to whole DOM
        // it is not used much but it exists
        let p_universal= document.querySelector("*")
        p_universal.style.color="black"

        let array = ["html","css","javascript"]

        // basic syntax of for-each loop with anonymous function
        array.forEach(function(data){
            document.write(data, "<br>")
        })

        // basic syntax of for-each loop with arrow function
        // array.forEach(data=>{
        //     document.write(data, "<br>")
        // })

        // getting query selector all elements using for-each loop

        let button = document.getElementById("click");

        button.addEventListener("click", function() {

        let head=document.querySelectorAll(".head");

        head.forEach(function(value){
            value.innerHTML="this is changed heading";
            value.style.color="red";
        });
        });


    </script>
</body>
</html>
