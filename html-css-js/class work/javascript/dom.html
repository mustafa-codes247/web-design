<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document object model</title>
</head>
<body>

    <h1 id="uName" ></h1>
    
<script>

    let userName=prompt("Enter Your Name");
    // document is js object, getElementbyId is its method, innerHTML is it's property 
    // we use this property to print any thing in specific variable and here 'userName'
    // we are printing userName to h1 in main html by accessing it through id uName.
    document.getElementById("uName").innerHTML=userName;

</script>
</body>
</html>
